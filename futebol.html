<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Insira o número de vitórias"))
var empates = parseInt(prompt("Insira o número de empates"))

var pontos = vitorias * 3 + empates
mostra ("Seu time fez "+pontos+" pontos")

if (pontos>28){
    mostra("Seu time está melhor do que o ano pasado.")
}
if (pontos < 28){
    mostra("Seu time está pior do que o ano pasado.")
}
if (pontos == 28){
    mostra("Seu time está igual do que o ano pasado.")
}

</script>
