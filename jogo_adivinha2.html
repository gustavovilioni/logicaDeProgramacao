<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function sorteia(n){
 return Math.round(Math.random()*n)
}
var numeroPensado = sorteia(10)
var chute = parseInt(prompt("Digite seu chute!"))

if(chute == numeroPensado){
    mostra("Você acertou!")
}
if(chute < numeroPensado){
    mostra("O número que vc chutou é menor, do que o pensado "+numeroPensado)
}
if(chute > numeroPensado){
    mostra("O número que vc chutou é maior, do que o pensado "+numeroPensado)
}

</script>
