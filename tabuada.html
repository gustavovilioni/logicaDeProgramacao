<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var multiplicador = 1
var tabuada = parseInt(prompt("Qual tabuada estudaremos? "))
mostra("A tabuada do "+tabuada+" Ã©:")
while(multiplicador <= 10){
        mostra(tabuada+" x "+multiplicador+" = "+tabuada*multiplicador)
        multiplicador = multiplicador + 1
    }
</script>
