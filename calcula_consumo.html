<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40
    var caminhoComGasolina = 480
    var consumoDeGasolina = tanque / caminhoComGasolina
    document.write("O carro com gasolina fez "+consumoDeGasolina+"km/l")
    var caminhoComAlcool = 300
    var consumoDeAlcool = tanque / caminhoComAlcool
    document.write("<br>O carro com álcool fez "+consumoDeAlcool+"km/l")
</script>
